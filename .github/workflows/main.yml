name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install frontend dependencies
      run: npm install

    - name: Build frontend
      run: npm run build

    - name: Install backend dependencies
      run: npm install --prefix server

    - name: Deploy to VPS
      env:
        SSH_HOST: 104.223.123.201
        SSH_USER: root
      run: |
        ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
        ssh $SSH_USER@$SSH_HOST "sudo mkdir -p /var/www/booknow.hair/html"
        
        echo "Deploying frontend..."
        scp -o StrictHostKeyChecking=no -r dist/* $SSH_USER@$SSH_HOST:/var/www/booknow.hair/html/

        echo "Deploying backend..."
        ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "cd /var/www/booknow.hair/server && git pull origin main && npm install --production && pm2 restart booknow-hair-server"

        echo "Reloading Nginx..."
        ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "sudo nginx -t && sudo systemctl reload nginx"

        echo "Deployment complete."